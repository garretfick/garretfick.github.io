# This workflow builds and deploys a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to GitHub Pages'
        required: false
        default: 'true'
        type: boolean

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check-deploy.outputs.should_deploy }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          working-directory: site

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install sentence-transformers
          sudo apt-get update -y && sudo apt-get -y install aspell aspell-en locales
          echo "en_US UTF-8" | sudo tee -a /etc/locale.gen
          sudo locale-gen en_US.UTF-8

      - name: Run spellcheck
        working-directory: site
        run: bundle exec rake spellcheck
        continue-on-error: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.deploy == true)

      - name: Build with Jekyll
        # Outputs to the './site/_site' directory by default
        # The Jekyll hook will automatically generate embeddings
        working-directory: site
        run: |
          if [ "${{ steps.pages.outcome }}" == "success" ]; then
            bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
          else
            bundle exec jekyll build
          fi
        env:
          JEKYLL_ENV: production

      - name: Check deployment condition
        id: check-deploy
        run: |
          if [ "${{ github.event_name }}" == "push" ] || [ "${{ inputs.deploy }}" == "true" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Check site generation
        run: |
          echo "Checking site/_site directory..."
          ls -la site/_site/
          ls -la site/_site/static/model/

      - name: Upload artifact
        if: steps.check-deploy.outputs.should_deploy == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/_site

  # Deployment job
  deploy:
    if: needs.build.outputs.should_deploy == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
