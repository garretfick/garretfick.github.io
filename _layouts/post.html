---
layout: base
---
<section id="layout-content">
    <div class="page-header">
        <div class="container">
            <h1>{{ page.title }}</h1>
            <p class="meta">{{ page.date | date_to_string }}</p>
        </div>
    </div>

    <div class="container">
      <div class="content">
          {{ content }}
      </div>
    </div>
</section>
