---
layout: default
title: Blog
---

<ul class="posts unstyled">
    {% for post in site.posts %}
    <li>
        <p><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></p>
        <p><span>{{ post.date | date_to_string }}:</span> {{ post.content | strip_html | truncatewords: 30 }}</p>
    </li>
    {% endfor %}
</ul>
