---
layout: default
title: Blog
---

<section id="layout-content">
    <div class="page-header">
        <div class="container">
            <h1>{{ page.title }}</h1>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <ul class="posts unstyled">
                {% for post in site.posts %}
                <li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
